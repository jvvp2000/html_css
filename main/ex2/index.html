<html>
<header>
    <title>
        Example
    </title>
</header>

<body>
    <h1>
        EXAMPLE
    </h1>
    <fieldset>
        <legend>Your Details:</legend>
        <label for="username">Name:</label>
        <input id="username" type="text" name="username" />
        <label for="email">Email:</label>
        <input id="email" type="text" name="email" />
    </fieldset>
    <fieldset>
        <legend>Your review:</legend>
        <p>
            How did you hear about us?
            <select name="where">
                <option value="google">Google</option>
                <option value="friend">Friends</option>
                <option value="idk">idk</option>
            </select>
            <br />
        </p>
        <p>
            Would you visit again?
            <input id="yes" type="radio" name="wvisit" value="Yes" />
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="wvisit" value="No" />
            <label for="no">No</label>
            <input id="maybe" type="radio" name="wvisit" value="Maybe" />
            <label for="maybe">Maybe</label>
        </p>
        <p>
            Comments:
            <br />
            <textarea placeholder="Comment here" maxlength="150" cols="30" rows="5"></textarea>
        </p>
        <p>
            <input id="sign" type="checkbox" name="sign">
            <label for="sign">Sign me up for email updates</label>
            <br />
            <input type="submit" value="submit">
        </p>
    </fieldset>
</body>

</html>
